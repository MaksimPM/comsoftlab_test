<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Messages</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Email Messages</h1>
    <div id="progress-bar">
        <p id="progress-status">Reading messages...</p>
        <progress id="progress" value="0" max="100"></progress>
    </div>
    <table id="messages-table">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Sent Date</th>
                <th>Received Date</th>
                <th>Attachments</th>
            </tr>
        </thead>
        <tbody>
            <!-- Messages will be dynamically added here -->
        </tbody>
    </table>
    <script>
        // JavaScript code for updating progress and fetching messages
    </script>
</body>
</html>
