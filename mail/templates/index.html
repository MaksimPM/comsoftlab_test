<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщения по электронной почте</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Сообщения по электронной почте</h1>
    <table>
        <thead>
            <tr>
                <th>Тема</th>
                <th>Отправитель</th>
                <th>Дата отправки</th>
                <th>Текст</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message.subject }}</td>
                <td>{{ message.sender }}</td>
                <td>{{ message.sent_date }}</td>
                <td>{{ message.body | safe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
